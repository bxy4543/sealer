##plugin from image
apiVersion: sealer.aliyun.com/v2alpha1
kind: Plugin
metadata:
  name: MyShell
spec:
  action: Originally
  type: SHELL
  data: |
    hostname && echo "Originally from Kubefile" `date`
---
apiVersion: sealer.aliyun.com/v2alpha1
kind: Plugin
metadata:
  name: MyShell
spec:
  action: PreInit
  type: SHELL
  data: |
    hostname && echo "PreInit from Kubefile" `date`
---
apiVersion: sealer.aliyun.com/v2alpha1
kind: Plugin
metadata:
  name: MyShell
spec:
  action: PostInstall|PostJoin
  type: SHELL
  'on': "sealer-test=true"
  data: |
    hostname && echo "PostInstall|PostJoin from Kubefile on sealer-test=true" `date`
---
apiVersion: sealer.aliyun.com/v2alpha1
kind: Plugin
metadata:
  name: MyShell
spec:
  action: PreClean
  type: SHELL
  'on': "sealer-test=true"
  data: |
    hostname && echo "PreClean from Kubefile" "on sealer-test=true" `date`
---
apiVersion: sealer.aliyun.com/v2alpha1
kind: Plugin
metadata:
  name: MyShell
spec:
  action: PostClean
  type: SHELL
  data: |
    hostname && echo "PostClean from Kubefile" `date` "on all"
---
apiVersion: sealer.aliyun.com/v2alpha1
kind: Plugin
metadata:
  name: MyShell
spec:
  action: PostJoin
  type: SHELL
  'on': "sealer-test=true"
  data: |
    hostname && ip a && echo "PostJoin from Kubefile" `date` "on sealer-test=true"
---
apiVersion: sealer.aliyun.com/v2alpha1
kind: Plugin
metadata:
  name: MyShell
spec:
  action: PreJoin
  type: SHELL
  data: |
    hostname && ip a && echo "PreJoin from Kubefile" `date` "on all"